
<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
   <h3>Héroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No hay héroe borrado</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar héroe</button>

<ul>
    <li *ngFor="let h of heroes; let i = index">{{i+1}} - {{h}}</li>
</ul>
